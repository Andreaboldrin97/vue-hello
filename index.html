<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue-hello</title>
</head>
<body>
    <div id="root">
        <h1 class="text-center"> Crea il tuo post</h1>
        <div class="row g-2">
            <div class="col-md m-4">
              <div class="form-floating m-2 d-flex justify-content-around">
                <input type="text" class="p-2" v-model="firstName" placeholder="inserisci il tuo nome">
                <input type="text" class="p-2" v-model="lastName"  placeholder="inserisci il tuo cognome">
                <input type="text" class="p-2" v-model="imgUser" placeholder="inserisci la tua immagine profilo tramite http://">
              </div>
              <div class="d-flex justify-content-center">
                  <button @click="userProfile" class="p-2 btn btn-primary">INVIO</button>
              </div>
            </div> 
        </div>
        <div id="container" class="posts-list " :class="visibility">
            <div class="post">
                <div class="post__header">
                    <div class="post-meta">
                        <div class="post-meta__icon">
                            <img class="profile-pic" :src="imgUserProfilePic" :alt="userName">
                        </div>
                        <div class="post-meta__data">
                            <div class="post-meta__author"> {{ userName }} </div>
                        </div>
                    </div>
                </div>
                <div class="post__text">Placeat libero ipsa nobis ipsum quibusdam quas harum ut. Distinctio minima iusto. Ad ad maiores et sint voluptate recusandae architecto. Et nihil ullam aut alias.</div>
                <div class="post__image">
                    <img src="https://unsplash.it/600/300?image=171" alt="">
                </div>
                <div class="post__footer">
                    <div class="likes js-likes">
                        <div class="likes__counter">
                            <h1></h1>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
